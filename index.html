<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Stock Price Predictor</h1>

        <form id="priceForm">
            <div id="inputs">
                <div class="row">
                    <input type="number" step="1" placeholder="Day (e.g. 1)" class="day" required />
                    <input type="number" step="0.01" placeholder="Price (e.g. 105.25)" class="price" required />
                </div>
            </div>

            <button type="button" onclick="addRow()">+ Add Data</button>
            <button type="button" onclick="predictPrice()">Predict Next Price</button>
            <button type="button" onclick="exitAPP()" class="exit-btn">Exit App</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
